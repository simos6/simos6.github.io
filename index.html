<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mini Habit Tracker</h1>

        <div class="input-section">
            <input type="text" id="habitInput" placeholder="Enter a new habit">
            <button id="addHabitBtn">Add Habit</button>
        </div>

        <ul id="habitList" class="habit-list">
            </ul>

        <button id="resetTodayBtn" class="reset-button">Reset Today</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
